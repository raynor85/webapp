privacy.description = Updapy ne conserve aucune information personnelle. Pour utiliser le service, seule une adresse email valide est n&eacute;cessaire.<br /><br />L'&eacute;quipe Updapy s'engage &agrave; ne jamais:<br /><br /><ul class="fa-ul"><li><i class="fa-li text-color fa fa-chevron-circle-right fa-1x"></i>Utiliser votre adresse email &agrave; des fins commerciales.</li><li><i class="fa-li text-color fa fa-chevron-circle-right fa-1x"></i>Utiliser les informations de base li&eacute;es &agrave; votre compte social (comme votre adresse ou photo de profil).</li><li><i class="fa-li text-color fa fa-chevron-circle-right fa-1x"></i>Garder des informations personnelles &agrave; votre insu, en particulier si vous d&eacute;cidez de supprimer votre compte.</li></ul>

# 
# FAQ page
# 
faq.title = Questions Fr&eacute;quemment Pos&eacute;es
faq.subtitle = Surement une r&eacute;ponse &agrave; votre question ici

faq.question.1 = Bri&egrave;vement, qu'est-ce qu'Updapy?
faq.answer.1 = Updapy est un centre de mise &agrave; jour personnel en ligne et gratuit, &agrave; destination des utilisateurs de Windows.

faq.question.2 = Pourquoi Updapy a-t-il &eacute;t&eacute; cr&eacute;&eacute;?
faq.answer.2 = Windows Update fonctionne bien pour les mises &agrave; jour syst&egrave;mes, mais il n'y a pas d'&eacute;quivalent pour toutes vos applications personnelles (iTunes, Paint.net, Firefox&#133;). Seulement quelques applications int&egrave;grent un syst&egrave;me de mise &agrave; jour automatique (par exemple Skype). La plupart du temps, vous devez v&eacute;rifier si une mise &agrave; jour existe pour chacune de vos applications. Cette t&acirc;che manuelle peut vite devenir fastidieuse et vous faire perdre du temps.<br /><br />Le but d'Updapy est de g&eacute;rer toutes vos mises &agrave; jour d'applications de mani&egrave;re automatis&eacute;e en vous notifiant d&egrave;s qu'une mise &agrave; jour est disponible.

faq.question.3 = Qu'est-ce qu'Updapy n'est pas?
faq.answer.3 = Updapy n'est pas un repository centralis&eacute; de mise &agrave; jour comme ceux que vous pouvez trouver sur les syst&egrave;mes bas&eacute;s sur Unix (Ubuntu, Mac, Android&#133;). Updapy vous notifiera quand une mise &agrave; jour est disponible, mais vous aurez besoin de la t&eacute;l&eacute;charger (et l'installer) par vous-m&ecirc;me si vous la voulez.

faq.question.4 = En quelques mots, pourquoi je devrais utiliser un tel outil?
faq.answer.4 = Pour gagner du temps: il n'y a plus besoin de v&eacute;rifier vous-m&ecirc;me si des mises &agrave; jour sont disponibles. Pour garder votre syst&egrave;me &agrave; jour: toujours obtenir les derni&egrave;res corrections et am&eacute;liorations de vos applications favorites. Sans oublier que le service est gratuit!

faq.question.5 = Comment &ccedil;a marche?
faq.answer.5 = Vous pouvez suivre des applications dans le but d'&ecirc;tre notifi&eacute; quand une mise &agrave; jour est disponible pour t&eacute;l&eacute;chargement. Vous pouvez &ecirc;tre notifi&eacute; par email, en vous abonnant &agrave; un flux RSS personnalis&eacute; ou quand vous vous connectez &agrave; votre tableau de bord en ligne. Vous pouvez aussi personnaliser vos mises &agrave; jour en sp&eacute;cifiant quelques param&egrave;tres tels que l'architecture Windows (32 bits, 64 bits) ou la langue (fran&ccedil;ais, anglais).

faq.question.6 = Est-ce que je peux faire confiance aux mises &agrave; jour venant d'Updapy?
faq.answer.6 = Oui, installer vos mises &agrave; jour en passant par Updapy est compl&egrave;tement s&eacute;curis&eacute;! Tous les liens de t&eacute;l&eacute;chargement viennent de sources v&eacute;rifi&eacute;es, nous utilisons les sites officiels autant que possible. Vous ne pourrez suivre que des applications de confiance soigneusement choisies.  

faq.question.7 = Je n'ai pas re&ccedil;u l'email d'activation!
faq.answer.7 = V&eacute;rifiez si l'email ne se retrouve pas dans votre dossier Spam - Courrier ind&eacute;sirable.<br /><br />Non? Quand vous essayez de vous connecter, vous pouvez demander que l'email soit renvoy&eacute; en cliquant sur le lien "M'envoyer l'email &agrave; nouveau".

faq.question.8 = Spam! Je re&ccedil;ois beaucoup trop d'emails!
faq.answer.8 = Le fait que vous suivez beaucoup d'applications est une bonne chose, mais vous utilisez surement le m&eacute;canisme de notification par d&eacute;faut, &agrave; savoir un email envoy&eacute; d&egrave;s qu'une mise &agrave; jour est disponible.<br /><br /><ul class="fa-ul"><li><i class="fa-li text-color fa fa-chevron-circle-right fa-1x"></i>Nous vous sugg&eacute;rons de vous abonner &agrave; votre flux RSS de notifications et de d&eacute;sactiver compl&egrave;tement les alertes email.</li><li><i class="fa-li text-color fa fa-chevron-circle-right fa-1x"></i>Vous pouvez aussi activer l'envoi des emails hebdomadaires, compilant l'ensemble des mises &agrave; jour de la semaine, cette fonctionnalit&eacute; est disponible &agrave; partir de vos pr&eacute;f&eacute;rences.</li><li><i class="fa-li text-color fa fa-chevron-circle-right fa-1x"></i>Enfin, dans le cas o&ugrave; vous souhaitez garder l'envoi d'email &agrave; chaque mise &agrave; jour, vous pouvez aussi d&eacute;sactiver les alertes email sur une application en particulier.</li></ul>

faq.question.9 = Mon application favorite est manquante! Que puis-je faire?
faq.answer.9 = Vous pouvez remplir le formulaire de "Demande d'ajout d'une application" depuis votre tableau de bord. Vous recevrez une notification d&egrave;s que l'application sera disponible.<br /><br />Il n'y a aucune garantie que votre application soit ajout&eacute;e. L'&eacute;quipe Updapy s'engage &agrave; vous envoyer un email dans le cas o&ugrave; l'application ne peut &ecirc;tre ajout&eacute;e (incompatible, sur liste noire&#133;).

faq.question.10 = Je ne trouve pas de r&eacute;ponse &agrave; ma question dans la FAQ!
faq.answer.10 = L'&eacute;quipe Updapy se fera le plaisir de vous r&eacute;pondre. Vous pouvez utiliser <a href="http://www.updapy.com/contact/" title="Formulaire de contact">ce formulaire de contact</a> ou les r&eacute;seaux sociaux pour nous contacter. Nous sommes sur <a href="https://twitter.com/updapy" title="Suivez-nous sur Twitter">Twitter</a> et <a href="https://www.facebook.com/updapy" title="Suivez-nous sur Facebook">Facebook</a>.

faq.question.11 = Je veux supprimer mon compte Updapy!
faq.answer.11 = Pour supprimer votre compte, allez dans vos pr&eacute;f&eacute;rences et cliquez sur le lien "Supprimer mon compte", ensuite suivez les instructions. L''&eacute;quipe Updapy ne gardera aucune information personnelle li&eacute;e &agrave; votre compte, consultez notre <a href="{0}/privacy" title="Politique de Confidentialit&eacute;">Politique de Confidentialit&eacute;</a> pour en savoir plus.

